<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org">
<head>
    <title>PÃ¡gina de Inicio</title>
    <meta charset="UTF-8">
    <!-- Bootstrap CSS v5.2.1 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
    <style type="text/css">
        body {
            background-color: #e9f9e9; /* Fondo verde clarito */
        }
        .custom-container {
            background-color: #ffffff; /* Fondo blanco para el contenido */
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1); /* Sombra suave */
        }
    </style>
</head>
<body>
<div class="container-fluid">
    <div class="row justify-content-center align-items-center" style="height: 100vh;">
        <div class="col-md-8">
            <div class="text-center mb-5">
                <h1 class="display-4">Alumnos</h1>
                <a href="http://localhost:8080/alumnos/alta" class="btn btn-primary">Alta</a>
            </div>
            <div class="custom-container">
                <table class="table table-striped">
                    <thead>
                    <tr>
                        <th>Accion</th>
                        <th>Nombre</th>
                        <th>Apellido</th>
                        <th>Telefono</th>
                        <th>Correo</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr th:each="alumno : ${alumnos}">
                        <td>
                            <a th:href="@{./eliminar?codalumnos={id}(id=${alumno.id})}" class="btn btn-danger">
                                <img src="/img/delete-bin-line.png" alt="Eliminar">
                            </a>
                            <a th:href="@{./modificar?codalumnos={id}(id=${alumno.id})}" class="btn btn-warning">
                                <img src="/img/file-edit-line.png" alt="Modificar">
                            </a>
                        </td>
                        <td th:text="${alumno.nombre}"></td>
                        <td th:text="${alumno.apellido}"></td>
                        <td th:text="${alumno.telefono}"></td>
                        <td th:text="${alumno.correo}"></td>
                    </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>

<!-- Bootstrap JavaScript Libraries -->
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
        integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous">
</script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.min.js"
        integrity="sha384-7VPbUDkoPSGFnVtYi0QogXtr74QeVeeIs99Qfg5YCF+TidwNdjvaKZX19NZ/e6oz" crossorigin="anonymous">
</script>
<!-- Seleccionar el elemento en foco por defecto -->
<script>
    document.addEventListener("DOMContentLoaded", function() {
        document.getElementById("filtro").focus();
    });
</script>
<!-- Seleccionar el elemento en foco por defecto -->
</body>
</html>
